name: podboi
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For state management.
  flutter_riverpod: ^2.1.3

  # For podcast search and audio playing
  podcast_search:
    ^0.5.1
    # git:
    #   url: https://github.com/amugofjava/podcast_search/
    #   ref: feature/null-safety
  just_audio: ^0.9.30
  audio_session: ^0.1.13
  audio_service: ^0.18.8

  # For UI uses
  cupertino_icons: ^1.0.5
  line_icons: ^2.0.1
  feather_icons: ^1.2.0
  intl: ^0.17.0
  flutter_html: ^2.2.1

  # For database use.
  hive: ^2.2.3
  path_provider: ^2.0.11

  # For api requests.
  dio: ^4.0.6

  drift: ^2.1.0
  sqlite3_flutter_libs: ^0.5.10
  path: ^1.8.2

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  hive_generator: any
  build_runner: ^2.2.1
  drift_dev: ^2.1.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  fonts:
    - family: Segoe
      fonts:
        - asset: fonts/SegoeUi.ttf
        - asset: fonts/SegoeUiBold.ttf
