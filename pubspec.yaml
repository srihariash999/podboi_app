name: podboi
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+3

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  audio_service: ^0.18.16
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  feather_icons: ^1.2.0
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_riverpod: ^2.6.1
  flutter_slidable: ^3.1.2
  fluttertoast: ^8.2.10
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  just_audio: ^0.9.42
  line_icons: ^2.0.3
  lottie: ^3.2.0
  path: ^1.8.2
  path_provider: ^2.0.11
  podcast_search: ^0.7.4
  rxdart: ^0.28.0

dev_dependencies:
  build_runner: ^2.2.1
  flutter_test:
    sdk: flutter
  hive_generator: any
  hive_test: ^1.0.1
  mockito: ^5.4.4
  test: ^1.25.7

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  fonts:
    - family: Segoe
      fonts:
        - asset: fonts/SegoeUi.ttf
        - asset: fonts/SegoeUiBold.ttf

  assets:
    - assets/loaders/loader_1.json
    - assets/loaders/loader_2.json
